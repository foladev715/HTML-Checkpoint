<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <nav>
      <a href="index.html"><b>Home</b></a>
      <a href="about.html"><b>About</b></a>
      <a href="work.html"><b>Work</b></a>
      <a href="resume.html"><b>Resume</b></a>
      <a href="contact.html"><b>Contact</b></a>
    </nav>
  </head>
  <body>
    <h1>Contact Me</h1>
    <p>Folarin Estate, Lekki, Lagos</p>
    <p>080folarin</p>
    <p>akinfolarin@example.com</p>
    <hr />
    <h1>Your Details</h1>
    <form action=""></form>
    <table>
      <tr>
        <td><label for="name">Name</label></td>
        <td>
          <input
            type="text"
            name="name"
            placeholder="Type your name here"
            aria-label="name"
          />
        </td>
      </tr>
      <tr>
        <td><label for="phone number">Phone Number</label></td>
        <td>
          <input
            type="text"
            name="phone number"
            placeholder="080xxxxxxxx"
            aria-label="phone number"
          />
        </td>
      </tr>
      <tr>
        <td><label for="email address">Email Address</label></td>
        <td>
          <input
            type="email"
            name="email address"
            id="email address"
            placeholder="example@mail.com"
            aria-label="email address"
          />
        </td>
      </tr>
    </table>
    <input type="submit" value="Submit" aria-label="submit button" />
  </body>
</html>
